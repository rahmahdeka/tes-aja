<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Status Gizi Anak</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Kalkulator Status Gizi Anak</h1>

  <div class="form-group">
    <label>Jenis Kelamin</label>
    <select id="jk">
      <option value="L">Laki-laki</option>
      <option value="P">Perempuan</option>
    </select>
  </div>

  <div class="form-group">
    <label>Usia (bulan)</label>
    <input type="number" id="usia">
  </div>

  <div class="form-group">
    <label>Berat Badan (kg)</label>
    <input type="number" step="0.1" id="berat">
  </div>

  <div class="form-group">
    <label>Tinggi / Panjang Badan (cm)</label>
    <input type="number" step="0.1" id="tinggi">
  </div>

  <button onclick="hitung()">Hitung</button>

  <hr>

  <section>
    <h2>Berat Badan Menurut Umur</h2>
    <canvas id="grafikBBU"></canvas>
    <div id="hasilBBU" class="hasil"></div>
  </section>

  <section>
    <h2>Tinggi Badan Menurut Umur</h2>
    <canvas id="grafikTBU"></canvas>
    <div id="hasilTBU" class="hasil"></div>
  </section>

  <section>
    <h2>Berat Badan Menurut Tinggi Badan</h2>
    <canvas id="grafikBBTB"></canvas>
    <div id="hasilBBTB" class="hasil"></div>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
